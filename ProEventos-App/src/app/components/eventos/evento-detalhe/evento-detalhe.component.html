<div class="card rounded shadow-sm">


  <form [formGroup]="form">
  <div class="row  p-3">
    <!-- <p>Form value: {{form.value | json}}</p>
    <p>Form valid: {{form.valid | json}}</p> -->

    <div class=" form-row mb-3">
      <div class=" col-md-12">
        <label class="form-label">Tema</label>
        <!-- Form reativo -->
        <input type="text" class="form-control"
          formControlName = "tema"
          [ngClass]="cssValidator(f.tema)"
          placeholder="Insira o Tema">

        <div *ngIf="f.tema!.errors?.required" class="invalid-feedback">
          Tema é obrigatório
        </div>

        <div *ngIf="f.tema!.errors?.minlength" class="invalid-feedback">
          Tema deve ter no mínimo 4 caracteres
        </div>

        <div *ngIf="f.tema!.errors?.maxlength" class="invalid-feedback">
          Tema deve ter no maáximo 4 caracteres
        </div>

      </div>
    </div>

    <div class="form-row d-flex mb-3">
      <div class="col-md-8 pe-3">
        <label class="form-label">Local</label>
        <input type="text" class="form-control "
        [ngClass]="cssValidator(f.local)"
        formControlName = "local" placeholder="local">
         <div class="invalid-feedback">
          Local é obrigatório
        </div>
      </div>

      <div class=" col-md-4">
        <label class="form-label">Data e Hora</label>
        <input type="datetime" class="form-control "
        [ngClass]="cssValidator(f.dataEvento)"
        formControlName = "dataEvento" placeholder="Data e Hora"
        bsDatepicker
        [bsConfig] = "bsConfig"
        >
         <div class="invalid-feedback">
          Data Evento é obrigatório
        </div>
      </div>

    </div>

    <div class="form-row d-flex">

      <div class=" col-md-2 pe-3">
        <label class="form-label">Qtd Pessoas</label>
        <input type="number" class="form-control"
        [ngClass]="cssValidator(f.qtdPessoas)"
        formControlName = "qtdPessoas" placeholder="Quantidade Pessoas">
         <div *ngIf="f.qtdPessoas!.errors?.required && f.qtdPessoas!.touched" class="invalid-feedback">
          Qtd Pessoas é obrigatório
        </div>

        <div *ngIf="f.qtdPessoas!.errors?.max && f.qtdPessoas!.touched" class="invalid-feedback">
          Qtd Peddoas deve ser menor que 120000
        </div>
      </div>

      <div class="col-md-2 pe-3">
        <label class="form-label">Telefone</label>
        <input type="number" class="form-control"
        [ngClass]="cssValidator(f.telefone)"
        formControlName = "telefone" placeholder="(00) 90000-0000">
         <div class="invalid-feedback">
          Telefone é obrigatório
        </div>
      </div>

      <div class=" col-md-4 pe-3">
        <label class="form-label">e-mail</label>
        <input type="email" class="form-control"
        [ngClass]="cssValidator(f.email)"
        formControlName = "email" placeholder="e-mail">

        <div *ngIf="f.email!.errors?.required && f.email!.touched" class="invalid-feedback">
          e-mail é obrigatório
        </div>

        <div *ngIf="f.email!.errors?.email && f.email!.touched" class="invalid-feedback">
          Deve ser um e-mail válido
        </div>
      </div>

      <div class=" col-md-4">
        <label class="form-label">Imagem</label>
        <input type="text" class="form-control" formControlName = "imagemURL" placeholder="imagemURL">
         <div class="invalid-feedback">
          Imagem é obrigatório
        </div>
      </div>
    </div>

  </div>

  <div class="card-footer">
    <div class="d-flex">
      <button class="btn btn-outline-secondary me-auto border" onclick="resetForm($event)">
        Cancelar Alteração
      </button>
      <button class="btn btn-success" [disabled]="!form.valid" (click)="salvarAlteracoes()">
        <!-- <span class="spinner-border spinner-border-sm me-1"></span> -->
        Salvar Evento
      </button>
    </div>
  </div>
</form>
</div>
